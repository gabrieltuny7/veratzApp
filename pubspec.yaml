name: veratzapp
description: "Aplicativo versao 1 do veratz"

publish_to: "none" # Remove esta linha se quiser publicar no pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0       # opcional (facilita usar fontes)
  flutter_svg: ^2.0.10+1      # opcional (se for usar SVG)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
